
<ion-content>
  <ion-fab  slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button style="--background: #D66F8E !important;" (click)="borrar()">
      <ion-icon name="trash-outline" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="d-flex-center">
    <form [formGroup]="ionicForm" class="auth-form"  novalidate>
      <div style="padding-top: 10px;">
        <ion-img src="../../../assets/img/logo.png" style="width: 140px; height: 140px; margin: 0 auto; margin-top: 10px;"></ion-img>

      </div>
      <ion-text style="letter-spacing: 2px;">
        <h1> <strong>Iniciar Sesión</strong></h1>
      </ion-text>
      <div class="ion-padding">
  
        <ion-item>
          <ion-input style="font-family: 'Alkatra';font-size: 18px; letter-spacing: 2px; " placeholder="Correo" formControlName="email" class="custom-input" />
          <ion-icon name="person-outline"></ion-icon>
          
        </ion-item>
      
        <!-- <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="this.ionicForm.controls?.['email'].touched && this.ionicForm.controls?.['email'].invalid">
            <ion-text *ngIf="ionicForm.controls.email.errors?.['required']" class="errorInput" color="danger">Email is required.</ion-text>
            <ion-text *ngIf="ionicForm.controls.email.errors?.pattern" class="errorInput" color="danger">Please provide valid email.</ion-text>
        </div> -->
        <ion-item>
          <ion-input style="font-family: 'Alkatra';font-size: 18px; letter-spacing: 2px;" type="password" placeholder="Contraseña" formControlName="password" class="custom-input" />
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>
        <!-- <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="this.ionicForm.controls?.['password'].touched && this.ionicForm.controls?.['password'].invalid">
            <ion-text *ngIf="errorControl.password.errors?.required" class="errorInput" color="danger">password is required.</ion-text>
            <ion-text *ngIf="errorControl.password.errors?.pattern" class="errorInput"  color="danger">Password Must contain at least one character</ion-text>
        </div> -->
      
        <!-- <div class="forgotpassword">
          <a [routerLink]="['/forgot-password']" style="color: #FFC33F">Forgot Password?</a>
        </div> -->
  
        <ion-button (click)="login()" style="font-family: 'Alkatra'; font-size: 18px;letter-spacing: 1px; --background:#D66F8E;" class="login-button" expand="block"  class="submit" mode="ios" type="submit" shape="round">
          Acceder
        </ion-button>
          <div class="horizontal-line">
            <div class="line"></div>
            <div class="line-text"> Acceso rápido </div>
            <div class="line"></div>
          </div>
          <ion-button style="font-family: 'Alkatra';letter-spacing: 1px; --border-color:#D66F8E !important; color:#D66F8E; --border-width: 3px; margin-bottom: 10px;" 
          (click)="autocomplete('admin@admin.com','111111')" class="custom-color-button" fill="outline" 
          expand="block" mode="ios" shape="round" >
            Usuario Administrador
          </ion-button>
          <ion-button style="font-family: 'Alkatra';letter-spacing: 1px; --border-color:#D66F8E; color:#D66F8E; --border-width: 3px;margin-bottom: 10px;" 
          (click)="autocomplete('invitado@invitado.com','222222')" class="custom-color-button" fill="outline" 
          expand="block" mode="ios" shape="round" >
            Usuario Invitado
          </ion-button>
          <ion-button style="font-family: 'Alkatra';letter-spacing: 1px; --border-color:#D66F8E; color:#D66F8E; --border-width: 3px;margin-bottom: 10px;" 
          (click)="autocomplete('anonimo@anonimo.com','444444')" class="custom-color-button" fill="outline" 
          expand="block" mode="ios" shape="round" >
            Usuario Anonimo
          </ion-button>
      </div>
    </form>
  </div>
</ion-content>
